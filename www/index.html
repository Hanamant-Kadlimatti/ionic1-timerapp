<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/progressbar.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="timerApp" ng-controller="timerCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Timer App</h1>
      </ion-header-bar>
      <ion-content>
         <div id="bigCircle">
           <div class="progress-wrapper">
               <div class="progress-ngcloak" ng-Style="getStyle()"> {{myTimer.value}} </div>
               <div
               round-progress
               max="myTimerFixed"
               current="myTimer.value"
               color= "#45CCCE"
               bgcolor= "#EAEAEA"
               stroke="20"
               semi="isSemi"
               rounded="rounded"
               clockwise="clockwise"
               responsive="true"
               duration="500"
               offset = "0"
               animation-delay="0"
               >    
               <svg>
                  <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                      <stop offset="5%"  stop-color="green"/>
                      <stop offset="95%" stop-color="gold"/>
                  </linearGradient>
              </svg>
               </div>
           </div>
          </div>
            <!-- <div>{{myTimer}}</div><br> -->
            <div id="inputArea">
               <label class="item item-input">
                 <span class="input-label"> Second To Elapse : </span>
                   <input type="number" ng-model="myTimer.value" ng-change="myTimerFixed=myTimer.value"> 
               </label>
            </div>
            
            <div id="btns">
                <button class="button button-positive" ng-click="start()" ng-disabled="myTimer.startBtn"> Start Timer</button>
                <button class="button button-assertive" ng-click="stop()" ng-disabled="myTimer.stopBtn"> STop Timer</button>
            </div>
            
      </ion-content>
    </ion-pane>
  </body>
</html>
